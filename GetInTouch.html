<div class="slider">
<img src="Data5.jpg" alt="image" width="30%" height="20%">

<br><br>

<form>

    <h3>Interested In:</h3>

<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1">Data Mining</label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3">Data Visualization</label>

    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">

</div>

    <br><br><br>

    <h4>Leave your details for further engagements:</h4>
    <br><br>
<div class="input">
    <input class="form-control form-control-lg" type="email" placeholder="Enter your email address"
           aria-label=".form-control-lg example">
    <br>
    <input class="form-control form-control-lg" type='number' placeholder="Enter your phone number"
    aria-label=".form-control-lg example">
</div>

    <br><br>
<div>
  <button type="submit" class="btn btn-warning">Submit</button>
</div>
</form>
